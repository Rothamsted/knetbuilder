#ITEM
Fill attributes
#COMMAND
CONSTRUCT {<~~URI~~> ?p ?o}
WHERE {graph ?g{<~~URI~~> ?p ?o.
FILTER isLiteral(?o)}}
LIMIT 30
#END_ITEM
#ITEM*
Find objects of
#COMMAND
construct { <~~URI~~> ?p ?o}
where { graph ?g {<~~URI~~> ?p ?o .
FILTER (str(?p) != "~~URI~~") .
FILTER (str(?p) != "~~URI~~") .
FILTER (str(?p) != "~~URI~~") 
}}
limit 30
#END_ITEM
#ITEM*
Find subjects of
#COMMAND
CONSTRUCT {?s ?p <~~URI~~>}
WHERE {graph ?g{?s ?p  <~~URI~~>.
FILTER (?p != <~~URI~~>) .
FILTER (?p != <~~URI~~>) .
FILTER (?p != <~~URI~~>) 
}}
LIMIT 50
#END_ITEM
#ITEM
Find relations subjects of
#COMMAND
select ?p
where { graph ?g {
?p <http://www.w3.org/1999/02/22-rdf-syntax-ns#subject> <~~URI~~> }
}
limit 30
#END_ITEM
